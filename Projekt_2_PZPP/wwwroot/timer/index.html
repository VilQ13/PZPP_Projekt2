<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>

  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="timer-container">
        <h1>Pomodoro Timer</h1>

        <div class="settings mb-3">
            <div class="row g-2 align-items-center">
                <div class="col-md-6">
                    <label for="minutes" class="form-label">Time (minutes):</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-clock"></i></span>
                        <select class="form-select" id="minutes">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25" selected>25</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="mode" class="form-label">Mode:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-arrow-repeat"></i></span>
                        <select class="form-select" id="mode">
                            <option value="countdown" selected>Countdown</option>
                            <option value="countup">Stopwatch</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="timer" class="display-4 fw-bold mb-4 text-primary">25:00</div>

        <div class="controls d-flex justify-content-center gap-3">
            <button id="start" class="btn btn-success">
                <i class="bi bi-play-fill me-1"></i> Start
            </button>
            <button id="pause" class="btn btn-warning text-dark">
                <i class="bi bi-pause-fill me-1"></i> Pause
            </button>
            <button id="reset" class="btn btn-danger">
                <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
            </button>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/easytimer.js@4.5.4/dist/easytimer.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   
    <script src="script.js"></script>
</body>
</html>
