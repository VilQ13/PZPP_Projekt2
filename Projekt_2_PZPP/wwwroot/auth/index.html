<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Organiser</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="header">
        <img src="/images/logo.png" alt="Logo" class="logo" />
        <h2 class="app-title">Web Organiser</h2>
    </div>

    <div class="auth-container">
        <ul class="nav-tabs" role="tablist">
            <li role="presentation">
                <button class="nav-link active" id="loginTab" type="button" role="tab">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </button>
            </li>
            <li role="presentation">
                <button class="nav-link" id="registerTab" type="button" role="tab">
                    <i class="bi bi-person-plus-fill me-1"></i> Register
                </button>
            </li>
        </ul>

        <form id="authForm" novalidate>
            <div class="input-group">
                <i class="bi bi-person input-icon"></i>
                <input type="text" class="custom-input" id="username" placeholder="Enter username" required />
            </div>

            <div class="input-group">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="custom-input" id="password" placeholder="Enter password" required />
            </div>

            <div class="input-group" id="emailGroup" style="display:none;">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" class="custom-input" id="email" placeholder="Enter email (optional)" />
            </div>

            <button type="submit" id="submitBtn">Log in</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
